<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{::title}, ~{::#css}, ~{::#main-content}, ~{::#js})}">
<head>
  <title>Trang chủ</title>

  <th:block id="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
          integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
          integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/web/css/style.css}"/>
  </th:block>
</head>

<body>
<th:block id="main-content">
  <h1 class="tieude text-center my-4">Tin Nổi Bật</h1>

  <div class="blog-container row">
    <!-- Duyệt qua danh sách bài viết -->
    <div class="blog-card col-lg-3 col-md-4 col-sm-6 col-12 mb-4" th:each="blog : ${blogs}">
      <a class="blog-link d-block h-100 text-decoration-none" th:href="@{/blogs/{blogCode}(blogCode=${blog.blogCode})}">
        <!-- Ảnh bìa -->
        <div class="blog-thumbnail">
          <img th:src="${blog.thumbnail != null ? blog.thumbnail : '/default-thumbnail.jpg'}"
               alt="${blog.title}" class="blog-image w-100">
        </div>

        <!-- Nội dung -->
        <div class="blog-content p-3">
          <h2 class="blog-title h5 mb-2" th:text="${blog.title != null ? blog.title : 'Không có tiêu đề'}">
            Tiêu đề bài viết
          </h2>
        </div>
      </a>
    </div>
  </div>


</th:block>

<th:block id="js">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
          integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      $(".owl-carousel").owlCarousel({
        items: 4,
        margin: 20,
        loop: true,
        autoplay: true,
        autoplayTimeout: 3000,
        autoplayHoverPause: true
      });
    });
  </script>
</th:block>

</body>
</html>
